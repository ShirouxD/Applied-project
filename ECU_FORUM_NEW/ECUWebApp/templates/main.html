<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <title>StudyBuddy - Find study partners around the world!</title>
  </head>

  <body>
    {% include 'navbar.html' %} {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li>{{message}}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <div class="chatbot-container">
      <div class="chatbot-window">
        <p class="chatbot-title">Chatbot</p>
        <div class="room__conversation message-room">
          <div
            class="threads message-conversation chatbot-messages scroll"
          ></div>
          <div class="room__message">
            <form id="chatbot-form" method="POST">
              {% csrf_token %}
              <input
                required=""
                autofocus=""
                name="body"
                placeholder="Write your query here..."
              />
            </form>
          </div>
        </div>
      </div>
      <div class="chatbot">
        <img src="/static/images/logo.svg" />
      </div>
    </div>

    {% block content %} {% endblock %}

    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
